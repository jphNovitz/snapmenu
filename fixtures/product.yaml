App\Entity\Product:
  product_{1..100}:
    name: <foodName()>
    description: <sentence()>
    ingredients: <ingredients(6)>
    price_home: <numberBetween(1, 6)>
    price_away: <numberBetween(4, 11)>
    halal: <boolean()>
    veggie: <boolean()>
    category: '@category_*'
    owner: '@store_*'
    allergens: '[@allergen_*]'
